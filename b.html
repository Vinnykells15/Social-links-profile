<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .profile-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 350px;
        width: 100%;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }

      h2 {
        margin: 10px 0 5px;
        font-size: 1.5em;
      }

      h3 {
        margin: 5px 0;
        font-size: 1.2em;
        color: #666;
      }

      .bio {
        font-size: 0.9em;
        color: #444;
        margin: 10px 0;
      }

      p {
        margin: 5px 0;
        font-size: 0.9em;
      }

      a {
        text-decoration: none;
        color: #007bff;
        margin: 0 5px;
      }

      a:hover {
        text-decoration: underline;
      }

      #utc-time {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="/assets/images/Cover photo kelvin.jpg"
        alt="Profile Picture"
        class="profile-pic"
        data-testid="profilePicture"
      />
      <h2 data-testid="fullName">John Doe</h2>
      <h3 data-testid="jobTitle">Software Engineer</h3>
      <p class="bio" data-testid="shortBio">
        Passionate developer with expertise in web technologies. Enjoys building
        scalable applications and learning new programming paradigms.
      </p>
      <p data-testid="currentLocation">New York, USA</p>
      <p>
        Email:
        <a href="mailto:johndoe@example.com" data-testid="emailAddress"
          >johndoe@example.com</a
        >
      </p>
      <div class="social-links" data-testid="socialLinks">
        <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
        <a href="https://github.com/johndoe" target="_blank">GitHub</a>
        <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
      </div>
      <p id="utc-time" data-testid="currentTimeUTC"></p>
    </div>

    <script>
      function updateUTCTime() {
        const utcTimeElement = document.getElementById("utc-time");
        const now = new Date();
        utcTimeElement.textContent = `Current UTC Time: ${now.toUTCString()}`;
      }

      updateUTCTime();
    </script>
  </body>
</html>
